<script>
    //Problema: Alterar Nomes
    /*
    Considere a existência dos seguintes nomes:
    let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];
    Verifique se esses nomes contém letras com acento agudo e substitua por letras sem acento agudo.
    Apresente a lista corrigida ao final do programa.
    */

    //Entrada
    let listaNomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];

    //Processamento
    let tirandoAcento = [];

    for (let nome of listaNomes) {
        

        if (nome.indexOf("á") > 0) {
            let tirarAcentoA = nome.replace("á", "a");
            tirandoAcento.push(tirarAcentoA);
        } else if (nome.indexOf("é") > 0) {
            let tirarAcentoE = nome.replace("é", "e");
            tirandoAcento.push(tirarAcentoE);
        } else if (nome.indexOf("ú") > 0){
            let tirarAcentoU = nome.replace("ú", "u");
            tirandoAcento.push(tirarAcentoU);
        } else{
            tirandoAcento.push(nome);
        }
    }

    //Saída
    alert(`A lista de nomes corrigida é ${tirandoAcento.join(", ")}`);

</script>
