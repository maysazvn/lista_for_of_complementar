<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    const palavra = prompt(`Informe uma palavra`).toUpperCase().trim();
    let soletrando = Array.from(palavra);
    let vogais = [];
    let consoantes = [];

    //Processamento
    for (let letra of soletrando){

        if(letra == "A" || letra == "E" || letra == "I" || letra == "O" || letra == "U"){
            vogais.push(letra);
        } else{
            consoantes.push(letra)
        }
    }

    let tamanhoVogais = vogais.length;
    let tamanhoConsoantes = consoantes.length;


    //Saída
    alert(`A quantidade de vogais que existem nessa palavra são ${tamanhoVogais}, e de consoantes ${tamanhoConsoantes}.`);

</script>
