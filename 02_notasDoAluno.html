<script>
    //Problema: Notas do Alunos
    /*
    Considere que um aluno obteve as seguintes notas, colocadas em um array:
    const notasAluno = [7, 5, 9, 8];
    Identifique a maior nota, a menor nota e também calcule a média obtida pelo aluno.
    */

    //Entrada
    const notasAluno = [7, 5, 9, 8];
    
    let ordem = notasAluno.sort((a, b) => a - b);
    let media = [];
    let menorNota = ordem[0];
    let maiorNota = ordem[notasAluno.length - 1];

    //Processamento
    for (let nota of notasAluno){
        let media = nota/notasAluno.length;
    }

    //Saída

    alert(`Das notas ${notasAluno.join(", ")}, a menor nota do aluno foi ${menorNota}, a maior foi ${maiorNota} e a média foi ${media.join(", ")}`)

</script>
